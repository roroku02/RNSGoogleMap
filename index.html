<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RNSGoogleMap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>

<body onload="initMap()">
    <div class="main">
        <div id="map"></div>
        <div id="menu">
            <input type="radio" name="white" id="white_check" onclick="changeMap('clear')">白地図<br>
            <input type="radio" name="water" id="water_check" onclick="changeMap('water')">川・水路に色を塗る<br>
            <input type="radio" name="wide" id="wide_road_check" onclick="changeMap('wide_road')">広い道路に色を塗る<br>
            <input type="radio" name="narrow" id="narrow_road_check" onclick="changeMap('narrow_road')">狭い道路に色を塗る<br>
        </div>
    </div>
</body>

<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPzO_4ZpB_-aLQl8cQeCmpoJXR12it7yo&callback=initMap"></script>

</html>
