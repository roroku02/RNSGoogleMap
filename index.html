<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RNSGoogleMap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>

    <script src="main.js"></script>
</head>

<body>
    <div class="main">
        <div id="map" onload="LoadDefaultStyle()"></div>
        <div id="menu">
            <label>川の色を選択してください</label><br>
            <input type="button" value="" onclick="changeColor('river','#f44242')" style="background-color: #f44242;">
            <input type="button" value="" onclick="changeColor('river','#498fff')"
                style="background-color: #498fff;"><br><br>

            <label>広い道の色を選択してください</label><br>
            <input type="button" value="" onclick="changeColor('wide_road','#f2e55e')"
                style="background-color: #f2e55e;">
            <input type="button" value="" onclick="changeColor('wide_road','#f1b95e')"
                style="background-color: #f1b95e;"><br><br>

            <label>狭い道の色を選択してください</label><br>
            <input type="button" value="" onclick="changeColor('narrow_road','#ffa3bb')"
                style="background-color: #ffa3bb;">
            <input type="button" value="" onclick="changeColor('narrow_road','#caa5ff')"
                style="background-color: #caa5ff;"><br><br>

            <label for="display_shelter">避難所を表示</label>
            <input type="button" value="表示" id = "display_shelter" onclick="displayShelter()"><br><br>

            <label>白地図に戻す</label>
            <input type="button" value="リセット" onclick="LoadDefaultStyle()"><br><br>

            <label>浸水想定区域データの読み込み</label><br>
            <input type="radio" id="f_ai" onclick="setKML('ai')">
            <label for="f_ai">安威川</label>
            <input type="radio" id="f_akuta" onclick="setKML('akuta')">
            <label for="f_ai">芥川</label>
            <input type="radio" id="f_hio" onclick="setKML('hio')">
            <label for="f_ai">檜尾川</label>
            <input type="radio" id="f_minase" onclick="setKML('minase')">
            <label for="f_ai">水無瀬川</label>
            <input type="radio" id="f_nyoze" onclick="setKML('nyoze')">
            <label for="f_ai">女瀬川</label>
            <input type="radio" id="f_yodo" onclick="setKML('yodo')">
            <label for="f_ai">淀川</label>

            <br><br>

            <div id="question_drag"></div>

            <div id="drag_image"></div>
        </div>
    </div>
</body>

<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPzO_4ZpB_-aLQl8cQeCmpoJXR12it7yo&callback=initMap"></script>

</html>
